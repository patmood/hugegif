<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />  <title>Huge Gif</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="container"></div>

  <script type="text/template" id="tpl-index">
    <div class="index-container">
      <h1 id="index-title">HUGEGIF</h1>
      <h2>The Ultimate Reddit Gif Viewing Experience</h2>
      <h3>Some of our favourite reddits:</h3>
      <% _.each(indexData.favReddits, function(reddit){ %>
        <button class="feature"><%= reddit %></button>
      <% }) %>
      <input id="enter-sub" class="feature" placeholder="/r/gif">
    </div>
    <div id="huge">
      <img id="hugegif" src=<%= _.sample(indexData.background) %>>
    </div>
  </script>

  <script type="text/template" id="tpl-link">
    <div class="overlay">
      <button id="home">
       <svg class="home" height="16px" id="Layer_1" style="enable-background:new 0 0 16 16;" version="1.1" viewBox="0 0 16 16" width="16px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M15.45,7L14,5.551V2c0-0.55-0.45-1-1-1h-1c-0.55,0-1,0.45-1,1v0.553L9,0.555C8.727,0.297,8.477,0,8,0S7.273,0.297,7,0.555  L0.55,7C0.238,7.325,0,7.562,0,8c0,0.563,0.432,1,1,1h1v6c0,0.55,0.45,1,1,1h3v-5c0-0.55,0.45-1,1-1h2c0.55,0,1,0.45,1,1v5h3  c0.55,0,1-0.45,1-1V9h1c0.568,0,1-0.437,1-1C16,7.562,15.762,7.325,15.45,7z"/></svg>
      </button>
      <button id="prev" <% if(!link.get('prev')) { %>disabled<% } %>>Prev</button>
      <button id="next" <% if(!link.get('next')) { %>disabled<% } %>>Next</button>
      <div id="title">
        <h1>
          <a href="<%= 'http://reddit.com' + link.get('permalink') %>" target="_blank">
            <%= link.get('title') %>
          </a>
        </h1>
      </div>
    </div>

    <div id="huge">
      <img id="hugegif" src=<%= link.get('url') %>>
    </div>
  </script>

  <script type="text/template" id="tpl-imgur-link">
    <% if(image.get('title')){ %>
      <div class="overlay">
        <div id="title">
          <h1>
            <%= image.get('title') %>
          </h1>
        </div>
      </div>
    <% } %>

    <div id="huge">
      <img id="hugegif" src=<%= image.get('link') %>>
    </div>
  </script>

  <script type="text/template" id="tpl-links-list">
    <h1>Subreddit</h2>
    Links found: <%= links.length %>
    <ul>
      <% _.each(links, function(link){ %>
        <li>
          <a href=
            <%= '#/r/'+link.get('subreddit')+'/'+link.get('id') %> >
            <%= link.get('title') %>
          </a>
        </li>
      <% }); %>
    </ul>
  </script>

  <script type="text/template" id="tpl-not-found">
    <h1>Not Found</h1>
  </script>

  <script src="js/lib/jquery-1.10.2.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-47724937-1', 'hugegif.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
