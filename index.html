<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Huge Gif</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="container"></div>

  <script type="text/template" id="tpl-index">
    <h1 id="index-title">HUGEGIF</h1>
    <h2>The Ultimate Reddit Gif Viewing Experience</h2>
    <h3>Some of our favourite reddits:</h3>
    <% _.each(favReddits, function(reddit){ %>
      <button class="feature"><%= reddit %></button>
    <% }) %>
    <input id="enter-sub" class="feature" placeholder="/r/gif">

  </script>

  <script type="text/template" id="tpl-link">
    <div class="overlay">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <div id="title">
        <h1>
          <a href="<%= 'http://reddit.com' + link.get('permalink') %>" target="_blank">
            <%= link.get('title') %>
          </a>
        </h1>
      </div>
    </div>

    <div id="huge">
      <img id="hugegif" src=<%= link.get('url') %>>
    </div>
  </script>

  <script type="text/template" id="tpl-imgur-link">
    <% if(image.get('title')){ %>
      <div class="overlay">
        <div id="title">
          <h1>
            <%= image.get('title') %>
          </h1>
        </div>
      </div>
    <% } %>

    <div id="huge">
      <img id="hugegif" src=<%= image.get('link') %>>
    </div>
  </script>

  <script type="text/template" id="tpl-links-list">
    <h1>Subreddit</h2>
    Links found: <%= links.length %>
    <ul>
      <% _.each(links, function(link){ %>
        <li>
          <a href=
            <%= '#/r/'+link.get('subreddit')+'/'+link.get('id') %> >
            <%= link.get('title') %>
          </a>
        </li>
      <% }); %>
    </ul>
  </script>

  <script type="text/template" id="tpl-not-found">
    <h1>Not Found</h1>
  </script>

  <script src="js/lib/jquery-1.10.2.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-47724937-1', 'hugegif.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
